<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/nqzXJC2/Heed-the-call-of-nature-and-leave-it-all-behind.png" alt="Full Page Image">
</body>
</html>
